spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

server.port=9090
#debug=TRUE

# Connection url for the database "ncdjavaspringboot"
spring.datasource.url=jdbc:mysql://localhost:3306/ncdjavaspringboot
# Username and password
spring.datasource.username=root
spring.datasource.password=Ankita@18Riya
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.default_schema=public
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Show or not log for each sql query
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.properties.hibernate.format_sql=true

#Explicitly configure spring.jpa.open-in-view to disable
spring.jpa.open-in-view = false

#whitelabel error configured false
server.error.whitelabel.enabled=false

server.error.path=/error